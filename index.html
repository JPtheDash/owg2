<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odia Word Puzzle Game</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Odia Word Puzzle Game</h1>
    <div class="grid" id="grid">
        <!-- Cells will be populated dynamically -->
    </div>

    <script>
        // List of provided characters
        const characters = [
            'କ', 'ଟ', 'ଗ', 'ଞ୍ଜା', 'ମ', 'ଭ', 'ଦ୍ର', 'କ', 'ଖୋ', 'ର୍ଦ୍ଦା'
        ];

        // Function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Shuffle characters array
        shuffleArray(characters);

        // Update grid cells with characters
        const grid = document.getElementById('grid');
        characters.slice(0, 9).forEach(character => {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.textContent = character;
            grid.appendChild(cell);
        });
    </script>
</body>
</html>
