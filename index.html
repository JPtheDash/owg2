<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odia Word Puzzle Game</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .highlighted {
            background-color: yellow;
        }

        .score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Odia Word Puzzle Game</h1>
    <div class="grid" id="grid">
        <!-- Cells will be populated dynamically -->
    </div>
    <div class="score" id="score">Score: 0</div>

    <script>
        // Provided character list for grid cells
        const characters = [
            'କ', 'ଟ', 'ଗ', 'ଞ୍ଜା', 'ମ', 'ଭ', 'ଦ୍ର', 'କ', 'ଖୋ', 'ର୍ଦ୍ଦା'
        ];

        // Word list to validate user-formed words
        const wordList = [
            'ଗଞ୍ଜାମ', 'ମଦାମ', 'ଜମଦାର', 'ମରମ', 'ମ୍ଦରାଜ'
        ];

        // Function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Shuffle characters array
        shuffleArray(characters);

        // Update grid cells with characters
        const grid = document.getElementById('grid');
        characters.forEach(character => {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.textContent = character;
            grid.appendChild(cell);
        });

        let selectedWord = '';
        let score = 0;
        const scoreElement = document.getElementById('score');

        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                if (!cell.classList.contains('highlighted')) {
                    selectedWord += cell.textContent;
                    cell.classList.add('highlighted');
                }
            });
        });

        document.addEventListener('keydown', event => {
            if (event.key === 'Enter') {
                validateWord(selectedWord);
            }
        });

        function validateWord(word) {
            if (wordList.includes(word)) {
                alert(`Valid word: ${word}`);
                updateScore(word.length);
            } else {
                alert(`Invalid word: ${word}`);
            }
            resetSelection();
        }

        function resetSelection() {
            selectedWord = '';
            cells.forEach(cell => {
                cell.classList.remove('highlighted');
            });
        }

        function updateScore(points) {
            score += points;
            scoreElement.textContent = `Score: ${score}`;
        }
    </script>
</body>
</html>
