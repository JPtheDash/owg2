<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odia Word Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        td {
            width: 33.33%;
            height: 50px;
            border: 1px solid #ccc;
            text-align: center;
            vertical-align: middle;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .highlighted {
            background-color: yellow;
        }

        .score {
            text-align: center;
            font-size: 1.2rem;
        }

        #okButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Odia Word Puzzle Game</h1>
    <table>
        <tbody id="grid">
            <!-- Cells will be populated dynamically -->
        </tbody>
    </table>
    <div class="score" id="score">Score: 0</div>
    <button id="okButton">OK</button>

    <script>
        // Provided character list for grid cells
        const characters = ['ಆ','ನೆ'
            'ଗ', 'ଞ୍ଜା', 'ମ','ಗಂ','ಡ','ಕ','ರ','ಡಿ','ಸಿಂ','ಹೋ'
        ];

        // Word list to validate user-formed words
        const wordList = [
            'ଗଞ୍ଜାମ','ಗಂಡ','ಆನೆ','ಕರಡಿ','ಸಿಂಹೋ'
        ];

        // Function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Shuffle characters array
        shuffleArray(characters);

        // Update grid cells with characters
        const grid = document.getElementById('grid');
        let cellIndex = 0;
        for (let i = 0; i < 3; i++) {
            const row = document.createElement('tr');
            for (let j = 0; j < 3; j++) {
                const cell = document.createElement('td');
                cell.textContent = characters[cellIndex];
                cellIndex++;
                row.appendChild(cell);
            }
            grid.appendChild(row);
        }

        let selectedWord = '';
        let score = 0;
        const scoreElement = document.getElementById('score');

        const cells = document.querySelectorAll('td');
        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                if (!cell.classList.contains('highlighted')) {
                    selectedWord += cell.textContent;
                    cell.classList.add('highlighted');
                }
            });
        });

        document.getElementById('okButton').addEventListener('click', () => {
            validateWord(selectedWord);
        });

        document.addEventListener('keydown', event => {
            if (event.key === 'Enter') {
                validateWord(selectedWord);
            }
        });

        function validateWord(word) {
            if (wordList.includes(word)) {
                alert(`Valid word: ${word}`);
                updateScore(word.length);
            } else {
                alert(`Invalid word: ${word}`);
            }
            resetSelection();
        }

        function resetSelection() {
            selectedWord = '';
            cells.forEach(cell => {
                cell.classList.remove('highlighted');
            });
        }

        function updateScore(points) {
            score += points;
            scoreElement.textContent = `Score: ${score}`;
        }
    </script>
</body>
</html>
