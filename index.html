<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odia Word Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        td {
            width: 33.33%;
            height: 50px;
            border: 1px solid #ccc;
            text-align: center;
            vertical-align: middle;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .highlighted {
            background-color: yellow;
        }

        .score {
            text-align: center;
            font-size: 1.2rem;
        }

        #okButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Odia Word Puzzle Game</h1>
    <table>
        <tbody id="grid">
            <!-- Cells will be populated dynamically -->
        </tbody>
    </table>
    <div class="score" id="score">Score: 0</div>
    <button id="okButton">OK</button>

    <script>
        // Word list to validate user-formed words
        const wordList = [
            'ଗଞ୍ଜାମ', 'ମଦାମ', 'ଜମଦାର', 'ମରମ', 'ମ୍ଦରାଜ'
        ];

        // Function to generate random letters
        function generateRandomLetters() {
            const characters = [
                'କ', 'ଟ', 'ଗ', 'ଞ୍ଜା', 'ମ', 'ଭ', 'ଦ୍ର', 'କ', 'ଖୋ', 'ର୍ଦ୍ଦା'
            ];
            shuffleArray(characters);
            return characters.slice(0, 9);
        }

        // Function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Update grid cells with characters
        function updateGridWithLetters() {
            const grid = document.getElementById('grid');
            grid.innerHTML = ''; // Clear previous letters
            const letters = generateRandomLetters();
            let cellIndex = 0;
            for (let i = 0; i < 3; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 3; j++) {
                    const cell = document.createElement('td');
                    cell.textContent = letters[cellIndex];
                    cellIndex++;
                    row.appendChild(cell);
                }
                grid.appendChild(row);
            }
        }

        let selectedWord = '';
        let score = 0;
        const scoreElement = document.getElementById('score');

        // Event listener for clicking on cells
        document.querySelectorAll('td').forEach(cell => {
            cell.addEventListener('click', () => {
                if (!cell.classList.contains('highlighted')) {
                    selectedWord += cell.textContent;
                    cell.classList.add('highlighted');
                }
            });
        });

        // Event listener for clicking "OK" button
        document.getElementById('okButton').addEventListener('click', () => {
            validateWord(selectedWord);
        });

        // Event listener for Enter key press
        document.addEventListener('keydown', event => {
            if (event.key === 'Enter') {
                validateWord(selectedWord);
            }
        });

        // Function to validate the formed word
        function validateWord(word) {
            if (wordList.includes(word)) {
                alert(`Valid word: ${word}`);
                updateScore(word.length);
                resetSelection();
                updateGridWithLetters(); // Reset grid with new letters
            } else {
                alert(`Invalid word: ${word}`);
            }
        }

        // Function to reset the selection
        function resetSelection() {
            selectedWord = '';
            document.querySelectorAll('td').forEach(cell => {
                cell.classList.remove('highlighted');
            });
        }

        // Function to update the score
        function updateScore(points) {
            score += points;
            scoreElement.textContent = `Score: ${score}`;
        }

        // Initial setup: populate grid with letters
        updateGridWithLetters();
    </script>
</body>
</html>
