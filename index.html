<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odia Word Puzzle Game</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Odia Word Puzzle Game</h1>
    <div class="grid" id="grid">
        <!-- Cells will be populated dynamically -->
    </div>

    <script>
        // Odia words array
        const odiaWords = [
            'କଟକ', 'ଭଦ୍ରକ', 'ଗଞ୍ଜାମ', 'କାଳିଆ', 'ଅଭଦ୍ର',
            'ନଡ଼ିଆ', 'ପାଗଳ', 'ବିବିଧ', 'ବଜାର', 'ବିଶାଖା', 'ଅମୃତ'
        ];

        // Function to split Odia word into individual letters
        function splitWordIntoLetters(word) {
            return [...word];
        }

        // Function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Shuffle Odia words array
        shuffleArray(odiaWords);

        // Select first 9 letters from shuffled Odia words array
        const selectedLetters = odiaWords.slice(0, 9);

        // Split selected letters into individual letters
        const individualLetters = selectedLetters.flatMap(word => splitWordIntoLetters(word));

        // Update grid cells with individual letters
        const grid = document.getElementById('grid');
        individualLetters.forEach(letter => {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.textContent = letter;
            grid.appendChild(cell);
        });
    </script>
</body>
</html>
